services:
  - type: web
    name: vishwaguru
    env: python
    buildCommand: "./render-build.sh"
    startCommand: "python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.12
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: vishwaguru-db
          property: connectionString

databases:
  - name: vishwaguru-db
    databaseName: vishwaguru
    user: jules
    plan: free
